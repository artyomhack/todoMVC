<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task form</title>
</head>
<body>
    <form method="POST">
        <div class="main" style="position: absolute; top: 40px; left: 20px">
            <input placeholder="Title" type="text" name="title" th:value="${title}"/>
            <br/>
            <br/>
            <input placeholder="Description" type="text" name="description" th:value="${description}"/>
            <br/>
            <br/>
            <div>
                <button type="submit">save</button>
            </div>
        </div>
    </form>
</body>
</html>
