<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Security Example</title>
  <link rel="stylesheet" th:href="@{/styles.css}" type="text/css"/>
</head>
<body>
<div class="menu">
  <form th:action="@{/auth/login}" method="post">
    <p>User Name:
      <input type="text" name="email" th:value="${email}"/>
    </p>
    <p>
      Password:
      <input type="password" name="passwordHash" th:value="${passwordHash}"/>
    </p>
    <div>
      <input type="submit" value="Sign In"/>
    </div>
    </br>
    </br>
    <a th:href="@{/reg}">Sign up</a>
  </form>
</div>
</body>
</html>
